    <h2> 718 boxster </h2>
    포르쉐에서 생산하는 미드십 후륜구동 레이아웃의 소프트탑 컨버터블 스포츠카로, 
    2015년 후반기부터 포르쉐가 현 카이맨 모델과 박스터 모델을 묶어 포르쉐 718으로 모델명을 붙이기로 결정했다.
    1950~60년대 활약했던 레이스카인 포르쉐 718을 기리기 위해 붙인 듯.
